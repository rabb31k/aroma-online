    <!-- Main Application Script -->

      // Destructure icons from the global lucideReact object
      const {

      // --- Types (Simplified for JS execution, but kept for clarity) ---
      // In Babel standalone, types are stripped, so we can keep interfaces
      
      const ElementType = {
        Wood: 'Wood',
        Fire: 'Fire',
        Earth: 'Earth',
        Metal: 'Metal',
        Water: 'Water',
        Prologue: 'Prologue'

      // --- Constants ---
      const EXHIBITION_DATA = [
        {
          id: 'prologue',
          type: ElementType.Prologue,
          title: "光影序章",
          subtitle: "了解五行哲學與芳療的連結",
          description: "前導區域",
          tag: "前導區域",
          color: "text-white",
          bgGradient: "from-stone-800 to-stone-600",
          imageUrl: "https://picsum.photos/id/10/800/600"
        },
        {
          id: 'wood',
          type: ElementType.Wood,
          title: "木 · 生發之力",
          subtitle: "包含：植物能量配對遊戲",
          description: "木之展區",
          tag: "木之展區",
          color: "text-emerald-100",
          bgGradient: "from-emerald-600 to-teal-500",
          imageUrl: "https://picsum.photos/id/28/800/600"
        },
        {
          id: 'fire',
          type: ElementType.Fire,
          title: "火 · 熱情之光",
          subtitle: "包含：香氣記憶挑戰",
          description: "火之展區",
          tag: "火之展區",
          color: "text-orange-100",
          bgGradient: "from-red-600 to-orange-500",
          imageUrl: "https://picsum.photos/id/312/800/600"
        },
        {
          id: 'earth',
          type: ElementType.Earth,
          title: "土 · 穩定之基",
          subtitle: "包含：調香比例實驗",
          description: "土之展區",
          tag: "土之展區",
          color: "text-yellow-100",
          bgGradient: "from-yellow-600 to-amber-500",
          imageUrl: "https://picsum.photos/id/106/800/600"
        },
        {
          id: 'metal',
          type: ElementType.Metal,
          title: "金 · 收斂之質",
          subtitle: "包含：精油分子探索",
          description: "金之展區",

          tag: "水之展區",
          color: "text-blue-100",
          bgGradient: "from-blue-600 to-cyan-500",

      const ELEMENT_MAPPING = {
        1: { element: ElementType.Water, description: "獨立與創新的開拓者", traits: "流動、智慧、適應力強", color: "bg-blue-600", icon: Droplets },
        2: { element: ElementType.Earth, description: "協調與合作的平衡者", traits: "穩定、包容、滋養萬物", color: "bg-yellow-600", icon: Mountain },
        3: { element: ElementType.Wood, description: "創意與表達的藝術家", traits: "生長、仁慈、向上發展", color: "bg-emerald-500", icon: Leaf },
        4: { element: ElementType.Metal, description: "秩序與穩定的建設者", traits: "堅毅、果斷、收斂沉穩", color: "bg-slate-500", icon: CircleDashed },
        5: { element: ElementType.Fire, description: "自由與變化的冒險家", traits: "熱情、光明、禮節周到", color: "bg-orange-500", icon: Flame },
        6: { element: ElementType.Metal, description: "關懷與責任的療癒者", traits: "奉獻、正義、精煉純粹", color: "bg-slate-500", icon: CircleDashed },
        7: { element: ElementType.Water, description: "分析與真理的探求者", traits: "深沉、內省、源遠流長", color: "bg-blue-600", icon: Droplets },
        8: { element: ElementType.Earth, description: "權力與豐盛的管理者", traits: "務實、承載、信用可靠", color: "bg-yellow-600", icon: Mountain },
        9: { element: ElementType.Fire, description: "智慧與人道的慈善家", traits: "昇華、明理、照耀四方", color: "bg-orange-500", icon: Flame },
      };

      // --- Components ---

      const Navbar = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollToSection = (id) => {
          setMobileMenuOpen(false);
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
        };

        return (
          <nav
            className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${
              isScrolled ? 'bg-stone-900/90 backdrop-blur-md shadow-lg py-3' : 'bg-transparent py-6'
            }`}
          >
            <div className="container mx-auto px-6 md:px-12 lg:px-20 flex justify-between items-center text-white">
              <div className="flex items-center space-x-2 cursor-pointer" onClick={() => scrollToSection('hero')}>
                <div className="bg-gradient-to-tr from-yellow-400 to-amber-600 p-2 rounded-full">
                  <Flower2 className="w-6 h-6 text-white" />
                </div>
                <div className="flex flex-col">
                   <span className="font-serif text-lg font-bold leading-none tracking-widest">AROMATHERAPY</span>
                   <span className="text-[10px] tracking-wider opacity-80">2026 CONFERENCE</span>
                </div>
              </div>

              <div className="hidden md:flex items-center space-x-8">
                <button onClick={() => scrollToSection('calculator')} className="hover:text-amber-400 transition-colors text-sm tracking-widest">
                  生命靈數計算
                </button>
                <button onClick={() => scrollToSection('exhibition')} className="hover:text-amber-400 transition-colors text-sm tracking-widest">
                  線上展覽
                </button>
                <button onClick={() => scrollToSection('footer')} className="hover:text-amber-400 transition-colors text-sm tracking-widest">
                  芳療師分享
                </button>
                <button className="bg-amber-600 hover:bg-amber-700 text-white px-5 py-2 rounded-full text-sm transition-all duration-300 transform hover:scale-105">
                  立即報名
                </button>
              </div>

              <div className="md:hidden">
                <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                  {mobileMenuOpen ? <X /> : <Menu />}
                </button>
              </div>
            </div>

            {mobileMenuOpen && (
              <div className="md:hidden absolute top-full left-0 w-full bg-stone-900 border-t border-stone-800 p-6 flex flex-col space-y-4 shadow-xl">
                <button onClick={() => scrollToSection('calculator')} className="text-left text-white hover:text-amber-400 py-2">
                  生命靈數計算
                </button>
                <button onClick={() => scrollToSection('exhibition')} className="text-left text-white hover:text-amber-400 py-2">
                  線上展覽
                </button>
                <button onClick={() => scrollToSection('footer')} className="text-left text-white hover:text-amber-400 py-2">
                  芳療師分享
                </button>
              </div>
            )}
          </nav>
        );
      };

      const Hero = () => {
        return (
          <section id="hero" className="relative w-full min-h-screen flex items-center justify-center overflow-hidden bg-stone-900">
            <div className="absolute inset-0 z-0">
              <img
                src="https://picsum.photos/id/132/1920/1080"
                alt="Background"
                className="w-full h-full object-cover opacity-60"
              />
              <div className="absolute inset-0 bg-gradient-to-br from-stone-900 via-amber-900/40 to-emerald-900/60 mix-blend-overlay"></div>
              <div className="absolute inset-0 bg-gradient-to-b from-transparent via-stone-900/20 to-stone-900"></div>
              
              <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-amber-500/20 rounded-full blur-[100px] animate-pulse"></div>
              <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-500/20 rounded-full blur-[100px] animate-pulse delay-700"></div>
            </div>

            <div className="relative z-10 container mx-auto px-6 md:px-12 lg:px-20 grid md:grid-cols-2 gap-12 items-center h-full pt-20">
              <div className="space-y-8">
                <div className="flex items-center space-x-3 bg-white/10 backdrop-blur-md w-fit px-4 py-2 rounded-full border border-white/10">
                  <div className="flex -space-x-2">
                    <div className="w-8 h-8 rounded-full bg-emerald-400 flex items-center justify-center border-2 border-stone-800"><User className="w-4 h-4 text-white"/></div>
                    <div className="w-8 h-8 rounded-full bg-amber-400 flex items-center justify-center border-2 border-stone-800"><Users className="w-4 h-4 text-white"/></div>
                    <div className="w-8 h-8 rounded-full bg-blue-400 flex items-center justify-center border-2 border-stone-800"><UserPlus className="w-4 h-4 text-white"/></div>
                  </div>
                  <span className="text-white text-sm font-medium">已有 <span className="text-amber-400 font-bold">2,680</span> 位芳療師參與體驗</span>
                </div>

                <div className="space-y-4">
                  <h1 className="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-serif text-white font-bold leading-tight drop-shadow-lg">
                    <span className="block mb-2 text-transparent bg-clip-text bg-gradient-to-r from-white to-amber-100">光影流芳</span>
                    <span className="block text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-emerald-200">五行共生</span>
                  </h1>
                  <p className="text-lg sm:text-xl md:text-2xl text-amber-100/80 tracking-widest font-light">
                    2026 台灣精油芳療年會
                  </p>
                </div>

                <button 
                   onClick={() => document.getElementById('calculator')?.scrollIntoView({ behavior: 'smooth' })}
                   className="group bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-500 hover:to-amber-600 text-white px-8 py-4 rounded-full text-lg font-bold tracking-wider shadow-lg shadow-amber-900/50 transition-all duration-300 flex items-center gap-2 transform hover:-translate-y-1"
                >
                  開始探索你的五行能量
                  <ChevronDown className="w-5 h-5 group-hover:translate-y-1 transition-transform" />
                </button>
              </div>

              <div className="hidden md:block">
                 <div className="bg-white/10 backdrop-blur-lg border border-white/20 p-8 rounded-3xl text-white/90 shadow-2xl max-w-md ml-auto transform rotate-1 hover:rotate-0 transition-transform duration-500">
                   <p className="text-lg leading-relaxed font-light">
                     每個人都有專屬的五行能量密碼，透過生命靈數，找到你與精油的共振頻率。在光影交織中，感受<span className="text-emerald-300 font-medium">木的生發</span>、<span className="text-red-300 font-medium">火的熱情</span>、<span className="text-yellow-300 font-medium">土的穩定</span>、<span className="text-gray-300 font-medium">金的收斂</span>、<span className="text-blue-300 font-medium">水的流動</span>。
                   </p>
                 </div>
              </div>
            </div>

            <div className="absolute bottom-8 left-1/2 -translate-x-1/2 text-white/50 flex flex-col items-center animate-bounce">
              <span className="text-xs tracking-widest mb-2">向下探索</span>
              <ChevronDown className="w-6 h-6" />
            </div>
          </section>
        );
      };

      const Calculator = () => {
        const [year, setYear] = useState('');
        const [month, setMonth] = useState('');
        const [day, setDay] = useState('');
        const [result, setResult] = useState(null);

        const years = useMemo(() => Array.from({ length: 80 }, (_, i) => 2024 - i).map(String), []);
        const months = useMemo(() => Array.from({ length: 12 }, (_, i) => String(i + 1).padStart(2, '0')), []);
        const days = useMemo(() => Array.from({ length: 31 }, (_, i) => String(i + 1).padStart(2, '0')), []);

        const calculate = () => {
          if (!year || !month || !day) return;

          const fullString = `${year}${month}${day}`;
          let sum = 0;
          for (const char of fullString) sum += parseInt(char);

          while (sum > 9) {
            let temp = 0;
            String(sum).split('').forEach(n => temp += parseInt(n));
            sum = temp;
          }

          const mapping = ELEMENT_MAPPING[sum];
          if (mapping) {
            setResult({ number: sum, ...mapping });
          }
        };

        const reset = () => {
          setResult(null);
          setYear('');
          setMonth('');
          setDay('');
        };

        const ResultIcon = result ? result.icon : null;

        return (
          <section id="calculator" className="py-24 bg-stone-50 overflow-hidden relative">
             <div className="absolute top-0 right-0 w-64 h-64 bg-emerald-100/50 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
             <div className="absolute bottom-0 left-0 w-96 h-96 bg-amber-100/50 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>

            <div className="container mx-auto px-6 md:px-12 lg:px-20 relative z-10">
              <div className="flex flex-col items-center mb-16">
                <h2 className="text-6xl md:text-9xl font-serif text-stone-800 opacity-10 absolute top-[-40px] select-none">01</h2>
                <h2 className="text-4xl md:text-5xl font-serif font-bold text-stone-800 mb-4 relative">生命靈數計算</h2>
                <div className="w-24 h-1 bg-gradient-to-r from-emerald-500 to-amber-500"></div>
              </div>

              <div className="grid md:grid-cols-2 gap-12 lg:gap-24 items-center max-w-6xl mx-auto">
                <div className="bg-white p-8 md:p-12 rounded-3xl shadow-xl shadow-stone-200/50 border border-stone-100">
                  <h3 className="text-xl text-stone-600 mb-8 font-medium">請選擇您的西元出生日期</h3>
                  
                  <div className="space-y-6">
                    <div className="space-y-2">
                      <label className="text-sm text-stone-500 font-medium tracking-wide">年份</label>
                      <div className="relative">
                        <select 
                          value={year} 
                          onChange={(e) => setYear(e.target.value)}
                          className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 appearance-none focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-stone-700"
                        >
                          <option value="" disabled>選擇年份</option>
                          {years.map(y => <option key={y} value={y}>{y}</option>)}
                        </select>
                        <ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-stone-400 w-5 h-5 pointer-events-none" />
                      </div>
                    </div>

                    <div className="space-y-2">
                      <label className="text-sm text-stone-500 font-medium tracking-wide">月份</label>
                      <div className="relative">
                        <select 
                          value={month} 
                          onChange={(e) => setMonth(e.target.value)}
                          className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 appearance-none focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-stone-700"
                        >
                          <option value="" disabled>選擇月份</option>
                          {months.map(m => <option key={m} value={m}>{m}</option>)}
                        </select>
                        <ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-stone-400 w-5 h-5 pointer-events-none" />
                      </div>
                    </div>

                    <div className="space-y-2">
                      <label className="text-sm text-stone-500 font-medium tracking-wide">日期</label>
                      <div className="relative">
                        <select 
                          value={day} 
                          onChange={(e) => setDay(e.target.value)}
                          className="w-full bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 appearance-none focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all text-stone-700"
                        >
                          <option value="" disabled>選擇日期</option>
                          {days.map(d => <option key={d} value={d}>{d}</option>)}
                        </select>
                        <ChevronDown className="absolute right-4 top-1/2 -translate-y-1/2 text-stone-400 w-5 h-5 pointer-events-none" />
                      </div>
                    </div>

                    <button 
                      onClick={calculate}
                      disabled={!year || !month || !day}
                      className="w-full bg-emerald-700 hover:bg-emerald-800 disabled:bg-stone-300 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg shadow-emerald-900/20 mt-4"
                    >
                      計算我的五行屬性
                    </button>
                  </div>
                  
                  <p className="text-center text-xs text-stone-400 mt-4">計算結果將即時顯示在右側（或下方）</p>
                </div>

                <div className="flex flex-col items-center justify-center min-h-[400px]">
                  {result ? (
                    <div className="text-center animate-fade-in-up w-full">
                       <div className={`w-32 h-32 mx-auto rounded-full ${result.color} flex items-center justify-center shadow-2xl mb-8 ring-8 ring-white`}>
                          {ResultIcon && <ResultIcon className="w-16 h-16 text-white" />}
                       </div>
                       <h4 className="text-2xl text-stone-500 mb-2">您的生命靈數為 <span className="font-bold text-stone-800">{result.number}</span></h4>
                       <h3 className="text-5xl font-serif font-bold text-stone-800 mb-6">屬性：{result.element}</h3>
                       
                       <div className="bg-white p-6 rounded-2xl shadow-lg border border-stone-100 max-w-md mx-auto">
                          <p className="text-xl font-medium text-stone-700 mb-2">{result.description}</p>
                          <p className="text-stone-500">{result.traits}</p>
                       </div>
                       
                       <div className="mt-8 text-stone-400 text-sm">
                         <p>選擇你的生日，開啟專屬五行之旅</p>
                       </div>

                       <button onClick={reset} className="mt-8 flex items-center justify-center gap-2 mx-auto text-stone-400 hover:text-stone-600 transition-colors">
                          <RefreshCw className="w-4 h-4" /> 重新計算
                       </button>
                    </div>
                  ) : (
                    <div className="text-center space-y-8 opacity-50">
                      <div className="flex gap-4 justify-center">
                        {[1,2,3,4,5].map((_, i) => (
                          <div key={i} className={`w-12 h-12 rounded-full flex items-center justify-center border-2 border-dashed border-stone-300 ${i === 2 ? 'scale-125 border-solid bg-stone-200' : ''}`}>
                            <div className="w-full h-full rounded-full animate-pulse bg-stone-200"></div>
                          </div>
                        ))}
                      </div>
                      <p className="text-xl text-stone-500 font-serif">選擇你的生日，開啟專屬五行之旅</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </section>
        );
      };

      const ExhibitionCard = ({ data }) => {
        return (
          <div className="group relative overflow-hidden rounded-[2rem] h-[500px] cursor-pointer shadow-xl transition-all duration-500 hover:shadow-2xl hover:-translate-y-2">
            <img 
              src={data.imageUrl} 
              alt={data.title} 
              className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
            />
            
            <div className={`absolute inset-0 bg-gradient-to-t ${data.bgGradient} opacity-80 mix-blend-multiply transition-opacity duration-300 group-hover:opacity-90`}></div>
            <div className="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/60"></div>

            <div className="absolute inset-0 p-8 flex flex-col justify-between">
              <div className="flex justify-start">
                 <span className="bg-white/20 backdrop-blur-md px-4 py-1 rounded-full text-xs font-bold text-white tracking-widest uppercase border border-white/10">
